<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <title>My first Webpage</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="errors"></div>

        
        <div class="main">

            <div class="main_left">
                <div class="header_logo_container">
                    <img src="./images/odin-logo-lined.png" alt="odin_logo">
                    <span>ODIN</span>
                </div>
            </div>

            <div class="main_right">
                <div class="main_right_top">
                    <h3>This is not a real online service! You know
                        you need something like this in your life
                        to help you realise your deepest dreams. Sign up
                        <em>now</em> to get started
                    </h3>
                    <h3>You <em>know</em> you want to</h3>
                </div>
                <div class="main_right_mid">
                    <h3>Let's do this!</h3>
                    <form action="" id="myform">
                        <div class="form_left_rows">
                            <div class="form_row">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="form_row">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form_row">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="form_right_rows">
                            <div class="form_row">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div class="form_row">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number">
                            </div>
                            <div class="form_row">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                   
                    </form>                    
                </div>

                <div class="main_right_bottom">
                    <button form="myform" type="submit" class="submitButton">Create Account</button>
                    <p>Already have an account? <a href="javascript:void(0)">Log in</a></p>
                </div>

            </div>
        </div>





        <script src="./test.js"></script>
    </body>


</html>
